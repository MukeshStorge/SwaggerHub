          type: string
          format: date-time
        attachment:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Attachment'
        notificationRoutingUrls:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/NotificationRoutingUrls'
        notificationsModel:
          $ref: '#/components/schemas/Notifications'
    NotifiedChannelId:
      type: object
      properties:
        notificationId:
          type: integer
